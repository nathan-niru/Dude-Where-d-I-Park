<ion-view view-title="Parking Info">
  <ion-content class="padding">

    <div class="" style="text-align:center">
      <strong>Time Remaining: </strong><br/>
        <h2><output id="timeLeft">00:00:00</output></h2>
    </div><br/>

    <div class="">
      Parking Meter Location: <output id="location"/><br/>
      Price: <output id="price"/><br/>

    </div>
  </ion-content>
</ion-view>
