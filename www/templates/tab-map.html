<ion-view view-title="Map">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-body" id="map-div" />
    </div>
    <div class="list card" id="info-div" style="display: none;">
      <div id="info-text"></div>
      <div id="info-buttons">
        <button class="button button-positive select-button">
          Select
        </button>
        <button class="button button-assertive cancel-button" style="display: none;">
          Cancel
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
